<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      Latest Blog Posts
    </h3>
  </div>
  <div class="panel-body">
    <ul class="nav nav-stacked">
      {% for post in site.categories.blog limit:7 %}
        <li>
          <a href="{{post.url}}">
            <time>{{post.date | date: "%Y-%m-%d"}}</time>
            {{post.title}}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
