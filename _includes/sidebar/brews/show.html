<div class="col-md-4 col-md-pull-8">
  <ul class="nav nav-pills nav-stacked">
    {% for brew in site.data.brews%}
      {% if brew.slug == page.category %}
        <li class="active">
          <a href="/brews/{{brew.slug}}">{{brew.name}}</a>
          <ul class="nav nav-pills nav-stacked">
            {% for post in site.categories[page.category] %}
              <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </li>
      {% else %}
        <li>
          <a href="/brews/{{brew.slug}}">{{brew.name}}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
