<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Posts</h3>
  </div>
  <div class="panel-body">
    <ul class="nav nav-pills">
      {% for post in site.categories[page.batch] %}
        <li>
          <a href="{{post.url}}">{{post.title}}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
