<a href="/blog" class="dropdown-toggle" data-toggle="dropdown">Posts <b class="caret"></b></a>

<ul class="dropdown-menu" role="menu">
  {% for post in site.categories.blog %}
    {% if post.featured %}
      {% if post.url == page.url %} <li class="active">
      {% else %} <li>
      {% endif %}
        <a href="{{post.url}}">
          <time>{{post.date | date: "%Y-%m-%d"}}</time>
          {{post.title}}
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
