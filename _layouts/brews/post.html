{%include header.html%}
{%include breadcrumbs/brews/post.html%}
<div class="col-md-8 col-sm-12 col-md-push-4">
  <h1>
    {{page.title}}
    <small>
      <a href="{{page.categories|array_to_url}}">Batch #{{page.categories[2]}}</a>
      <time datetime="{{page.date}}">{{page.date | date_to_string}}</time>
    </small>
  </h1>
  <div class="post">
    {{ content }}
  </div>
  <div id="disqus_thread"></div>
</div>
{%include sidebar/brews/post.html%}
  <div class="col-md-4 col-md-pull-8">
    <img src="{{page.image_url}}" alt="{{page.image_alt}}" class="img-thumbnail"/>
  </div>
{%include disqus.html%}
{%include footer.html%}
