{%include header.html%}
<div class="row">
  <div class="col-md-8 col-sm-12 col-md-push-4">
    <h1>
      {{page.title}}
      <small>
        <time datetime="{{page.date}}">{{page.date | date_to_string}}</time>
      </small>
    </h1>
    <div class="post">
      {{content}}
    </div>
  </div>
  <div class="col-md-4 col-md-pull-8">
    <div class="panel-body">
      <ul class="nav nav-stacked">
        {% for post in site.categories.blog limit:4 %}
          <li>
            <a href="{{post.url}}">
              {{post.title}}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
    {% if page.image_url %}
      <img src="{{page.image_url}}" alt="{{page.image_alt}}" class="img-thumbnail"/>
    {% endif %}
  </div>
</div>
<div class="row">
  <div id="disqus_thread" class="col-md-8 col-sm-12 col-md-push-4">
  </div>
</div>
{%include disqus.html%}
{%include footer.html%}
