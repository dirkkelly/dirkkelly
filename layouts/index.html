{{ partial "head.html" . }}
  {{ partial "sidebar.html" . }}
  <div class="content container">
    {{ range .Data.Pages }}
      {{ if .Param "Redirect" }}
      {{ else }}
        <h1 style="font-size: 1.2em">
          <a href="{{ .Permalink }}">
            {{ .Title }}
          </a>
        </h1>
        {{ if (not .Date.IsZero) }}
          <small class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</small>
        {{ end }}
        <small>{{ partial "tags" . }}</small>
      {{ end }}
    {{ end }}
  </div>
{{ partial "foot.html" . }}
