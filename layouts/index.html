{{ partial "head.html" . }}
  {{ partial "sidebar.html" . }}
  <div class="content container">
    {{ range .Data.Pages }}
      {{ if .Param "Redirect" }}
      {{ else if gt .Weight -1 }}
        <h1 style="font-size: 1.2em">
          <a href="{{ .Permalink }}">
            {{ .Title }}
          </a>
          {{ if (not .Date.IsZero) }}
            <small style="font-size: 0.5em">{{ .Date.Format "Mon, Jan 2, 2006" }}</small>
          {{ end }}
        </h1>
      {{ end }}
    {{ end }}
  </div>
{{ partial "foot.html" . }}
