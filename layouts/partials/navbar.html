{{ $currentPage := . }}
{{ $currentSection := .CurrentSection }}

<nav class="navbar navbar-expand-lg navbar-dark bg-blue sticky-top">
  <a class="navbar-brand font-weight-bold" href="/">
    <img class="img-fluid" style="width: 25px; margin-top: -3px" src="/images/dirkkelly.png" alt="{{ .Site.Title }}" />
    {{ .Site.Title }}
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse font-weight-bold" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {{ range .Site.Menus.sidebar }}
        {{ if .URL }}
          <li class="nav-item{{if or ($currentPage.IsMenuCurrent "sidebar" .) ($currentPage.HasMenuCurrent "sidebar" .) (eq $currentPage.URL .URL) }} active{{end}}">
            <a class="nav-link" href="{{.URL}}" {{ if hasPrefix .URL "http" }}target="_blank"{{ end }}>{{ .Name }}</a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
    <ul class="navbar-nav">
      {{ range .Site.Menus.sidebar_right }}
        {{ if .URL }}
          <li class="nav-item{{if or ($currentPage.IsMenuCurrent "sidebar_right" .) ($currentPage.HasMenuCurrent "sidebar_right" .) (eq $currentPage.URL .URL) }} active{{end}}">
            <a class="nav-link" href="{{.URL}}" {{ if hasPrefix .URL "http" }}target="_blank"{{ end }}>{{ .Name }}</a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
</nav>
