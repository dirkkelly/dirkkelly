{{ $currentPage := . }}
{{ $currentSection := .CurrentSection }}
{{ range .Site.Menus.topbar }}
  {{if .URL }}
    <li class="{{if or (in $currentPage.Params.tags (lower .Name)) (eq $currentPage.URL .URL) }}active{{end}} pb-1">
      <a href="{{.URL}}" {{ if hasPrefix .URL "http" }}target="_blank"{{ end }}>{{ .Name }}</a>
    </li>
  {{ end }}
{{ end }}
