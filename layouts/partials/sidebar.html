{{ $currentPage := . }}

<div class="sidebar-about">
  <h1>
    <a href="/">
      <img class="img-fluid" src="/images/logo.png" alt="{{ .Site.Title }}" />
      {{ .Site.Title }}
    </a>
  </h1>
  <p class="lead hidden-print">
    {{ .Site.Params.description }}
  </p>
</div>

<ul class="sidebar-nav">
  {{ range .Site.Menus.sidebar }}
  <li {{if or ($currentPage.IsMenuCurrent "sidebar" .) ($currentPage.HasMenuCurrent "sidebar" .) }}class="active"{{end}}>
    <a href="{{.URL}}">{{ .Name }}</a>
  </li>
  {{end}}
</ul>
