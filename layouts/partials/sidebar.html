{{ $currentPage := . }}
{{ $currentSection := .CurrentSection }}
{{ range .Site.Menus.topbar }}
  {{if .URL }}
    <li class="{{if or ($currentPage.IsMenuCurrent "topbar" .) ($currentPage.HasMenuCurrent "topbar" .) (eq $currentPage.Type .Identifier) }}active{{end}}">
      <a href="{{.URL}}" {{ if hasPrefix .URL "http" }}target="_blank"{{ end }}>{{ .Name }}</a>
    </li>
  {{ end }}
{{ end }}
