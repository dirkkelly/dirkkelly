<div class="block block-channel">
  <h1><a href="{{ .url }}">{{ .name }}</a></h1>
  <h2>{{ .description }}</h2>

  {{ range .videos }}
    <h3><a href="{{ .url }}">{{ .name }}</a></h3>
    <div class="embed-container">
      <iframe src="{{ .embed }}" allowfullscreen></iframe>
    </div>
  {{ end }}
</div>
