{{ $currentPage := . }}
{{ $currentSection := .CurrentSection }}
<div class="topbar">
  <ul class="list-inline">
    {{ range .Site.Menus.topbar }}
      {{if .URL }}
        <li {{if or ($currentPage.IsMenuCurrent "topbar" .) ($currentPage.HasMenuCurrent "topbar" .) (eq $currentSection.URL .URL) }}class="active"{{end}}>
          <a href="{{.URL}}">{{ .Name }}</a>
        </li>
      {{end}}
    {{end}}
  </ul>
</div>
