{{ define "main" }}
  <div class="row">
    <div class="col-12 col-md-9 col-lg-9 col-xl-7">
      <div class="content">
        <h1 class="sticky-top sticky-offset"><a>{{ .Title }}</a></h1>

        {{ range where .Site.Pages "Type" "essays" }}
          {{ .Render "summary" }}
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
