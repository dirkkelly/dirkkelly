<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
  {{ partial "head.html" . }}
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue sticky-top">
      <a class="navbar-brand" href="/">
        <img class="img-fluid" style="width: 25px; margin-top: -3px" src="/images/dirkkelly.png" alt="{{ .Site.Title }}" />
        {{ .Site.Title }}
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {{ partial "topbar.html" . }}
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-3 col-lg-2 pl-0 pr-0">
          {{ partial  "sidebar.html" . }}
        </div>

        <div class="col-12 col-md-9">
          <div class="screen mt-4">
            {{ block "main" . }}
            {{ end }}
          </div>
        </div>

        {{ template "_internal/google_analytics.html" . }}
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
