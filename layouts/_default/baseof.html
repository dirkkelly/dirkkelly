<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
  {{ partial "head.html" . }}
  <body>
    {{ partial "navbar.html" . }}
    <div class="container-fluid">
      <div class="row">
        <div class="sidebar-container col-12 col-lg-2 pl-0 pr-0">
          <div class="sidebar-wrapper pl-2" style="width: 100%; height: 100%;">
            <div class="sidebar pt-0">
              <ul class="sidebar-nav pt-0">
                {{ partial  "sidebar.html" . }}
              </ul>
            </div>
          </div>
        </div>

        <div class="body-content col-12 col-lg">
          {{ block "fullscreen" . }}
          {{ end }}

          <div class="screen">
            {{ block "main" . }}
            {{ end }}
          </div>
        </div>

        {{ template "_internal/google_analytics.html" . }}
      </div>
    </div>
    <script src="/js/dirkkelly.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
              .then((reg) => {
                console.log('Service worker registered.', reg);
              });
        });
      }
    </script>
  </body>
</html>
