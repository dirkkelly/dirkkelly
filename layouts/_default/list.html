{{ define "main" }}
  <div class="content">
    <h1 class="sticky-top sticky-offset"><a>{{ .Title }}</a></h1>

    <ul class="list-unstyled">
      {{ range .Data.Pages.ByWeight }}
        {{ if not .Date.IsZero }}
          {{ .Render "list_title" }}
        {{ end }}
      {{ end }}
    </ul>
  </div>
{{ end }}
