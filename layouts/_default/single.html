{{ define "main" }}
  {{ $title := .Title }}
  <div class="content">
    <h1>{{ $title }}</h1>
    <h2 class="h3">{{ .Param "subtitle" }}</h2>

    {{ if (not .Date.IsZero) }}
      <a href="{{ .Permalink }}"><span class="post-date">{{ .Date.Format "Jan 2, 2006. Monday" }}</span></a>
    {{ end }}

    {{ partial "tags" . }}

    <div class="post-content">
      {{ with .Param "image" }}
        <img src="{{ . }}" alt="{{ $title }}" class="img-responsive img-thumbnail" />
      {{ end }}

      {{ .Content }}
    </div>

    {{ partial "disqus" . }}
  </div>
{{ end }}
