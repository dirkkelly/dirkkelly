{{ define "main" }}
  <div class="content">
    <h1 class="h2 sticky-top sticky-offset"><a>{{ .Title }}</a></h1>

    <ul class="list-unstyled">
      {{ range where .Site.Pages "Type" "media" }}
        {{ if not .Date.IsZero }}
          {{ .Render "list_title" }}
        {{ end }}
      {{ end }}
    </ul>
  </div>
{{ end }}
