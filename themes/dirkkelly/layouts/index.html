{{ partial "head.html" . }}

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-3">
        {{ partial "sidebar.html" . }}
      </div>

      <div class="col-12 col-md-9">
        {{ range .Data.Pages }}
          {{ if .Param "Redirect" }}
          {{ else }}
            <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
          {{ end }}
        {{ end }}
      </div>
    </div>
  </div>

{{ partial "foot.html" . }}
