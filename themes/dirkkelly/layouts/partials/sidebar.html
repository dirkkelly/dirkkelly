<a href="/" title="{{ .Site.Title }}">
  <img class="d-none d-md-block img-fluid" src="/images/logo.png" alt="{{ .Site.Title }}" />
</a>

<div class="sidebar-about">
  <h1><a href="/">{{ .Site.Title }}</a></h1>
  <p class="lead hidden-print">
    {{ .Site.Params.description }}
  </p>
</div>

<ul class="sidebar-nav">
  {{ range .Site.Menus.meta }}
    <li class="d-inline d-md-block">
      <a href="{{.URL}}"><strong>{{ .Name }}</strong></a>
    </li>
  {{end}}
</ul>
