<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
  <head>
    {{ if .IsHome }}
      <title>{{ .Site.Title }}</title>
      <meta property="og:title" content='{{ .Site.Title }}'>
    {{ else }}
      <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
      <meta property="og:title" content='{{ .Title }} &middot; {{ .Site.Title }}'>
    {{ end }}
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

    <style type="text/css">
      body { font-family: sans-serif; }
      .sidebar { float: left; width: 20%; height: 100vh; padding: 10px; background: #326799; color: #FFFFFF; }
      .sidebar img { width: 100%; }
      .sidebar a { color: #FFFFFF; text-decoration: none }
      .content { float: left; width: 70%; }
      .content a { color: #326799; text-decoration: none }
      .content .list-unstyled { list-style: none; }
      .content .list-inline-item { display: inline; }
    </style>
  </head>

  <body class="{{ .Site.Params.themeColor }}">
    <noscript id="deferred-styles">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
      <link rel="stylesheet" href="/css/dirkkelly.css" />
    </noscript>
    <script>
      var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
          window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);
    </script>
