<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
  <head>
    {{ if .IsHome }}
      <title>{{ .Site.Title }}</title>
      <meta property="og:title" content='{{ .Site.Title }}'>
    {{ else }}
      <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
      <meta property="og:title" content='{{ .Title }} &middot; {{ .Site.Title }}'>
    {{ end }}
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
    <style type="text/css">
      body { margin: 0; font-family: sans-serif; overflow-y: scroll; }

      .text-center { text-align: center; }
      .d-inline { display: inline; }
      .list-unstyled { list-style: none; }
      .list-inline-item { display: inline; }

      .sidebar { box-sizing: border-box; float: left; width: 20%; padding: 10px; }
      .sidebar img { width: 100%; }
      .sidebar h1, .sidebar ul, .sidebar p { padding: 5px 0; margin: 0; }
      .sidebar ul { font-size: 0.9em; }

      .content { box-sizing: border-box; float: left; width: 70%; padding: 10px; }

      @media only screen and (max-width: 768px) {
        .sidebar { width: 100%; }
        .content { width: 100%; padding: 20px; }
        .d-none { display: none; }
      }

      .sidebar { background: #326799; color: #FFFFFF; }
      .sidebar a, .sidebar a:hover { color: #FFFFFF; }
      .content a { color: #326799; }
    </style>
  </head>

  <body class="{{ .Site.Params.themeColor }}">
