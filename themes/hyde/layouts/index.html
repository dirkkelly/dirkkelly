{{ partial "head.html" . }}
    {{ partial "sidebar.html" . }}
    <div class="content container">
      <div class="posts">
        {{ range .Data.Pages }}
          <div class="post">
            <h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>

            {{ if (not .Date.IsZero) }}
              <a href="{{ .Permalink }}"><span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span></a>
            {{ end }}

            {{ .Content }}

          </div>
        {{ end }}
      </div>
    </div>
{{ partial "foot.html" . }}
