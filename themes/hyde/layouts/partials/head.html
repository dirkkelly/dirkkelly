<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
  <head>
    {{ if .IsHome }}
      <title>{{ .Site.Title }}</title>
      <meta property="og:title" content='{{ .Site.Title }}'>
    {{ else }}
      <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
      <meta property="og:title" content='{{ .Title }} &middot; {{ .Site.Title }}'>
    {{ end }}
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    {{ if .Param "Subtitle" }}
      <meta name="description" content='{{ .Param "Subtitle" }}' />
      <meta property="og:image" content='{{ .Param "Subtitle" }}' />
    {{ else }}
      <meta name="description" content="{{ .Site.Params.Description }}" />
    {{ end }}
    {{ if .Param "Image" }}
      <meta property="og:image" content='{{ .Site.BaseURL }}images/{{ .Param "Image" }}' />
    {{ end }}

    {{ if .Param "Redirect" }}
      <meta http-equiv="refresh" content='0;{{ .Site.BaseURL }}{{ .Param "Redirect" }}' />
    {{ end }}

    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    {{ .Hugo.Generator }}

    <link rel="stylesheet" href='{{ .Site.BaseURL }}css/poole.css?v={{ .Now.Format "2006-01-02-15-04" }}'>
    <link rel="stylesheet" href='{{ .Site.BaseURL }}css/syntax.css?v={{ .Now.Format "2006-01-02-15-04" }}'>
    <link rel="stylesheet" href='{{ .Site.BaseURL }}css/hyde.css?v={{ .Now.Format "2006-01-02-15-04" }}'>
    <link rel="stylesheet" href='{{ .Site.BaseURL }}css/site.css?v={{ .Now.Format "2006-01-02-15-04" }}'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700%7CAbril+Fatface">

    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  </head>
  <body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">
